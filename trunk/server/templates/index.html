<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <title>Pennband Stats</title>
  <script type="text/javascript"
        src="http://www.google.com/jsapi"></script>
<script type="text/javascript" src='script.js?when={{when}}&limit={{limit}}'></script>
</head>
<body style="font-family: Arial;border: 0 none;">
<h1>Time Navigator</h1>
<ul>
<li><a href='index.html?when=alltime'>All Time</a></li>
<li><a href='index.html?when=today'>Today</a></li>
<li><a href='index.html?when=yesterday'>Yesterday</a></li>
</ul>
<p>I don't do AJAX.</p>
<form action='index.html' method='get'>
Date: (1-1-2009) <input type="text" name="when" value='{{when}}'><br>
How Many: <input type="text" name="limit" value='{{limit}}'>
<input type="submit" value="Submit">
</form>
{% ifequal when 'alltime' %}
<h1>Timeline</h1>
<div id="timeline" style="width: 800px; height: 400px;"></div>
<h1>By Hour</h1>
<div id="hours" style="width: 800px; height: 400px;"></div>
{% endifequal %}

<h1>Top {{limit}} People for {{pretty_when}}</h1>
<div id="byperson"></div>
<h1>Top {{limit}} Subjects for {{pretty_when}}</h1>
<div id="bysubject"></div>
<h1>Top {{limit}} Tags for {{pretty_when}}</h1>
<div id="bytag"></div>
</body>
</html>
